<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Pontuação</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <h1>Parabéns!</h1>
        <h3>Você acertou {{ pontuacaoRespostas }}%</h3>
        <p>De um total de {{ quantidadePerguntas }} perguntas você respondeu {{ respostasCorretas }} corretamente.</p>

        <ion-button expand="block" (click)="onClickReiniciar()">
            <ion-icon slot="start" name="refresh"></ion-icon>
            Recomeçar
        </ion-button>
    </ion-card>

</ion-content>
