<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pergunta {{perguntaAtualIndex + 1}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="perguntaAtual">
    <ion-card id="pergunta">
      <ion-card-header>
        <ion-card-title>{{perguntaAtual.pergunta}}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ion-item *ngFor="let alternativa of perguntaAtual.alternativas" [color]="getItemColor(alternativa)"
      [disabled]="itensDesabilitados" button>
      <ion-label (click)="onClickAlternativa(alternativa)">{{alternativa.descricao}}</ion-label>
      <ion-icon [name]="getIcon(alternativa)" slot="end"></ion-icon>
    </ion-item>

  </ng-container>
</ion-content>

<ion-modal [isOpen]="exibirPontuacao" [canDismiss]="canDismiss">
  <ng-template>
    <ion-content class="ion-padding ion-text-center">
      <h1>Parabéns!</h1>
      <h3>Você acertou {{ respostasPontuacao }}%</h3>
      <p>De um total de {{ perguntas.length }} perguntas você respondeu {{ respostasCorretas }} corretamente.</p>

      <ion-button expand="block" (click)="onClickReiniciar()">
        <ion-icon slot="start" name="refresh"></ion-icon>
        Recomeçar
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
