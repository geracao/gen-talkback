<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pergunta {{perguntaAtualIndex + 1}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngIf="perguntaAtual">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{perguntaAtual.pergunta}}</ion-card-title>
      </ion-card-header>
    </ion-card>

    <ng-container *ngFor="let alternativa of perguntaAtual.alternativas">
      <ion-button class="ion-text-wrap" expand="block" (click)="onClickAlternativa(alternativa)"
        [color]="getItemColor(alternativa)" [disabled]="itensDesabilitados" button>
        <ion-label>{{alternativa.descricao}}</ion-label>
        <ion-icon [name]="getIcon(alternativa)" slot="end"></ion-icon>
      </ion-button>
    </ng-container>
  </ng-container>
</ion-content>
